  /transaction/transactionDetails:
    post:
      operationId: transactionDetails
      tags:
        - 交易接口
      summary: 交易详情
      description: |
        1. 查询mysql中transaction表<br/>
          如果txType = 0（转账）：转账信息从基本信息中取<br/>
          如果txType = 1、2、5（合约创建执行）：合约信息从基本信息中取<br/>
          如果txType = 1000（创建验证人）： 创建验证人 = nodeId + nodeName + externalId + benefitAddr + programVersion + website + details + value<br/>
          如果txType = 1001（编辑验证人）：编辑验证人 = nodeId + nodeName + externalId + benefitAddr + programVersion + website + details<br/>
          如果txType = 1002（增加质押）：增加质押 = nodeId + nodeName + value<br/>
          如果txType = 1003（退出验证人）：退出验证 = nodeId + nodeName + applyAmount + redeemLocked + redeemStatus + redeemUnLockedBlock<br/>
          - 1003 需要通过txHash关联staking表查询验证人信息<br/>
          如果txType = 1004（委托）：验证人 = nodeId + nodeName<br/>
          如果txType = 1005（委托赎回）：委托赎回 = nodeId + nodeName + applyAmount + redeemLocked + redeemStatus<br/>
          - 1005 需要通过txHash 关联un_delegation表查询赎回的信息<br/>
          如果txType = 2000、2001、2002（创建提案）：创建提案 = nodeId + nodeName + txType + proposalUrl + proposalHash + proposalNewVersion<br/>
          如果txType = 2003（投票提案）：投票提案 = nodeId + nodeName + txType + proposalUrl + proposalHash + proposalNewVersion +  proposalOption<br/>
          如果txType = 2004（版本声明）：版本声明 = nodeId + nodeName + declareVersion<br/>
          如果txType = 4000（创建锁仓）：创建锁仓 = RPAccount + value + RPPlan<br/>
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/TransactionDetailsParam'
      responses:
        '200':
          description: 返回历史节点详情
          schema:
            $ref: '#/definitions/TransactionDetailsResult'
