          required: false
        - name: date
          description: 数据结束日期
          in: query
          type: string
          required: true
        - name: local
          description: 区域：en或者zh-cn
          in: query
          type: string
          required: true
        - name: timeZone
          description: 时区
          in: query
          type: string
          required: true
        - name: token
          description: 令牌
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回二进制数据流
  /token/arc721-tx/list:
    post:
      operationId: arc721TxList
      tags:
        - Token令牌接口
      summary: ARC721交易列表
      description: 实现逻辑：|
        查询ES中索引数据<br/>
        如果传入合约地址，则返回当前合约内的所有转账记录<br/>
        如果传入用户地址，则返回该地址作为转账扣除这或者接收者的代币转账记录<br/>
        如果传入合约地址和tokenId，则返回当前合约内tokenId的所有转账记录<br/>
        如果同时存在，则返回地址在当前合约内的转账记录（暂无此场景）<br/>
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/721TokenTransferListParam'
      responses:
        '200':
          description: 返回合约列表
          schema:
            $ref: '#/definitions/721TokenTransferListResult'
  /token/arc721-tx/export:
    get:
      operationId: arc721TxExport
      tags:
        - Token令牌接口
      summary: ARC721交易列表导出
      description: 实现逻辑：|
        查询ES中索引数据<br/>
        如果传入合约地址，则返回当前合约内的所有转账记录<br/>
