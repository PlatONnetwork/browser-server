swagger: '2.0'
info:
  version: 'v_VERSION_ Build #_COMMIT_ID_'
  title: 浏览器API文档
  description:
host: localhost:9061
basePath: "_BASE_PATH_"

schemes:
  - http

#定义接口路径
paths:
  /config.json:
    get:
      operationId: websiteConfig
      tags:
        - 网站配置
      summary: 网站配置
      description: |
        网站配置
      produces:
        - application/json
      responses:
        "200":
          description: <a href="config.json">config.json</a>
  #首页接口
  /home/queryNavigation:
    post:
      operationId: queryNavigation
      tags:
        - 首页接口
      summary: 搜索导航
      description: |
        1. 功能：通过用户输入的查询字符串，返回到导航信息<br/>
        2. 接口使用说明：通过接口返回的type内容，在调用相应的接口查询详情<br/>
          type=block，通过返回的height值查询区块详情接口；<br/>
          type=transaction，通过返回的txHash值查询交易详情接口；<br/>
          type=address，通过返回的address值查询地址详情接口；<br/>
          type=staking，通过返回的nodeId值查询验证人详情接口；<br/>
        3. 实现逻辑：<br/>
          当入参为整数类型， 查询mysql中block表<br/>
          当入参为地址类型， 查询mysql中address表<br/>
          当入参为公钥类型， 查询mysql中staking表<br/>
          当入参为hash类型，查询mysql中transaction表，如果没有在查询mysql中block表<br/>
          如果上面没有查询到，查询mysql中staking表通过节点名称查询<br/>
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/QueryNavigationParam'
      responses:
        '200':
          description: 返回查询详情
          schema:
            $ref: '#/definitions/QueryNavigationResult'
  /home/blockStatistic:
    post:
      operationId: blockStatistic
      tags:
        - 首页接口
      summary: 出块趋势（websocket）
      description: |
        websocket调用：/topic/block/statistic/new<br/>
        1. 功能：推送最新的50条出块趋势数据<br/>
        2. 实现逻辑：<br/>
         查询redis结构：browser:chain[链ID]:blocks<br/>
         5s全量推送一次<br/>
      produces:
        - application/json
      responses:
        '200':
          description: 返回推送详情
          schema:
            $ref: '#/definitions/BlockTrendPushResult'
  /home/chainStatistic:
    post:
      operationId: chainStatistic
      tags:
        - 首页接口
      summary: 基础数据（websocket）
      description: |
        websocket调用：/topic/chain/statistic/new<br/>
        1. 功能：推送区块链基础数据<br/>
        2. 实现逻辑：<br/>
         查询redis结构：browser:networkstat<br/>
         5s全量推送一次
      produces:
        - application/json
      responses:
        '200':
          description: 返回推送详情
          schema:
            $ref: '#/definitions/ChainPushResult'
  /home/stakingList:
    post:
      operationId: stakingList
      tags:
        - 首页接口
      summary: 验证人列表（websocket）
      description: |
        wesocket调用：/topic/staking/list/new<br/>
        1. 功能：推送最新8条验证人信息<br/>
        2. 实现逻辑：<br/>
         查询mysql中node表<br/>
         根据状态和是否共识验证人标识来查询<br/>
         根据一级排序 质押金+委托总额来排序，二级排序根据版本号进行排序，三级排序根据质押索引倒序<br/>
         5s全量推送一次<br/>
      produces:
        - application/json
      responses:
        '200':
          description: 返回推送详情
          schema:
            $ref: '#/definitions/StakingPushResult'
  #地址相关接口
  /address/details:
    post:
      operationId: details
      tags:
        - 地址接口
      summary: 查询地址详情
      description: 实现逻辑：查询mysql中address表
      produces:
