      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/ProposalDetail2Param'
      responses:
        '200':
          description: 返回区块详情
          schema:
            $ref: '#/definitions/ProposalDetailResult'
  /proposal/voteList:
    post:
      operationId: voteList
      tags:
        - 提案接口
      summary: 投票列表
      description: 实现逻辑：|
        查询mysql中vote表
      produces:
        - application/json
