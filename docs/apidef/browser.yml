  /block/blockListByNodeIdDownload:
    get:
      operationId: blockListByNodeIdDownload
      tags:
        - 区块接口
      summary: 导出节点的区块列表
      description: 实现逻辑：|
        查询es block索引
      produces:
        - application/json
      parameters:
        - name: nodeId
          description: 节点ID
          in: query
          type: string
          required: true
        - name: date
          description: 数据结束日期
          in: query
          type: string
          required: true
        - name: local
          description: 区域：en或者zh-cn
          in: query
          type: string
          required: true
        - name: timeZone
          description: 时区
          in: query
          type: string
          required: true
        - name: token
          description: 令牌
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回二进制文件流
  /block/blockDetails:
    post:
      operationId: blockDetails
      tags:
        - 区块接口
      summary: 区块详情
      description: 实现逻辑：|
        查询ES block索引
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/BlockDetailParam'
      responses:
        '200':
          description: 返回区块详情
          schema:
            $ref: '#/definitions/BlockDetailResult'
  /block/blockDetailNavigate:
    post:
      operationId: blockDetailNavigate
      tags:
        - 区块接口
      summary: 区块详情前后跳转浏览
