          in: query
          type: string
          required: false
        - name: contract
          description: 合约地址
          in: query
          type: string
          required: false
        - name: date
          description: 数据结束日期
          in: query
          type: string
          required: true
        - name: local
          description: 区域：en或者zh-cn
          in: query
          type: string
          required: true
        - name: timeZone
          description: 时区
          in: query
          type: string
          required: true
        - name: token
          description: 令牌
          in: query
          type: string
          required: false
        - name: tokenId
          description: token id
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回二进制数据流
  /token/holder/list:
    post:
      operationId: tokenHolderList
      tags:
        - Token令牌接口
      summary: Token令牌持有人列表
      description: 实现逻辑：|
        - 查询数据库中数据
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/TokenHolderListParam'
      responses:
        '200':
