         查询ES中索引数据<br/>
         如果传入合约地址，则返回当前合约内的所有转账记录<br/>
         如果传入用户地址，则返回该地址作为转账扣除这或者接收者的代币转账记录<br/>
         如果同时存在，则返回地址在当前合约内的转账记录（暂无此场景）<br/>
      produces:
        - application/json
      parameters:
        - name: contract
          description: 合约地址
          in: query
          type: string
          required: true
        - name: local
          description: 区域：en或者zh-cn
          in: query
          type: string
          required: true
        - name: timeZone
          description: 时区
          in: query
          type: string
          required: true
        - name: token
          description: 令牌
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回二进制数据
  /token/holder-token/list:
    post:
      operationId: holderTokenList
      tags:
        - Token令牌接口
      summary: 持有者的Token令牌列表
      description: 实现逻辑：|
         查询数据库中数据<br/>
         如果传入合约地址，则返回当前合约内的所有持有人记录<br/>
         如果传入用户地址，则返回该地址持有的token记录<br/>
